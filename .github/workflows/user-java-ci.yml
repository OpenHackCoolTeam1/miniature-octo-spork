name: User-Java-Service - CI/CD

on: 
# push:
#  branches: 
#   - main
#  paths: 
#   - 'apis/user-java/**'
 pull_request:
  paths:
   - 'apis/user-java/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven