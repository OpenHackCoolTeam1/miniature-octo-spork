name: Linux Container Node Workflow

on: 
 push:
  paths: 
   - 'apis/poi/**'
 pull_request:
  paths:
   - 'apis/poi/**'


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: azure/docker-login@v1
      with:
        login-server: openhacktdp1i383acr.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - run: |
        docker build ./apis/poi/web -t openhacktdp1i383acr.azurecr.io/poi:${{ github.sha }}
        docker push openhacktdp1i383acr.azurecr.io/poi:${{ github.sha }}     

    - uses: azure/webapps-deploy@v2
      with:
        app-name: 'poi'
        publish-profile: ${{ secrets.AZURE_POIAPP_PUBLISH_PROFILE }}
        images: 'openhacktdp1i383acr.azurecr.io/poi:${{ github.sha }}'
